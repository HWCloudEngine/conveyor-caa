[DEFAULT]
debug = true
verbose = true
#### log options
log_file = conveyorcaa.log
log_dir = /var/log/conveyorcaa
log_format = %(asctime)s %(levelname)s [pid:%(process)d] [%(threadName)s] [%(filename)s:%(lineno)d %(funcName)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
#use_stderr = false

use_syslog = False
bindir = /usr/bin
api_paste_config = /etc/conveyorcaa/conveyorcaa-paste.ini
port = 7127

[aws]
aws_access_key= ***********
aws_secret_key= **************
aws_region = *******************
